<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main-calculator">
    <input type="text" class="input-res" readonly placeholder="0">
    <div class="buttons">
        <button class="button">AC</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button class="button button-color">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button-color">X</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button-color">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-color">+</button>
        <button class="button button-size">0</button>
        <button class="button">.</button>
        <button class="button button-color">=</button>
    </div>
</main>
</body>
</html>
